# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Inserts a blank line between shell prompts
add_newline = true

format = """\
[î‚¶](fg:base03)\
$os\
$username$hostname\
[î‚°](bg:blue fg:base03)\
$directory\
[î‚°](bg:yellow fg:blue)\
$git_branch\
$git_status\
$git_state\
$git_metrics\
[î‚°](fg:yellow)\
"""


right_format = """\
[î‚²](fg:base1)\
$status\
[î‚²](bg:base1 fg:base2)\
