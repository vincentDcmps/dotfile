# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Inserts a blank line between shell prompts
add_newline = true

format = """\
[î‚¶](fg:blue)\
$os\
$username$hostname\
[î‚°](bg:peach fg:blue)\
$directory\
[î‚°](bg:yellow fg:peach)\
$git_branch\
$git_status\
$git_state\
$git_metrics\
$character\
[î‚°](fg:blue)\
"""


right_format = """\
$status\
$time\
"""


palette = "catppuccin_mocha"

[username]
format = "[$user]($style)@"
style_user = "bg:blue"


[cmd_duration]
format = "[ ï™ $duration ]($style)"

[character]
